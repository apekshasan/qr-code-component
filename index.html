<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
      <div class="container">
        <div class="card m-auto vertical-center">
          <img src="images\image-qr-code.png" alt="card-image" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Improve your front-end skills by building projects</h4>
            <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills 
            to the next level. </p>
          </div>
        </div>
      </div>
      

      <footer>
        <p class="footer">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/apekshasan" target="_blank">Apeksha</a>.
        </p>
      </footer>

</body>
</html>
